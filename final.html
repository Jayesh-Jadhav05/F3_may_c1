<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="final.css">
    <title>F3 Contest</title>
</head>
<body>

    <button onclick="getData()">Click Me</button>


    <div class="posts container">
        <table class="Table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>title</th>
                    <th>body</th>
                    <th>userid</th>
                    <th>Tags</th>
                    <th>Reactions</th>
                </tr>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>
      </div>


      <div class="products container">
        <table class="Table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>title</th>
                    <th>descriptions</th>
                    <th>price</th>
                    <th>discountPercentage</th>
                    <th>rating</th>
                    <th>stock</th>
                    <th>brand</th>
                    <th>catogary</th>
                    <th>thumbnail</th>
                    <th>images</th>
                </tr>
            </thead>
            <tbody id="tBody2">

            </tbody>
        </table>
      </div>


      <div class="todos container">
        <table class="Table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>todo</th>
                    <th>completed</th>
                    <th>userid</th>
                </tr>
            </thead>
            <tbody id="tBody3">
                
            </tbody>
        </table>
      </div>

      <script src="final.js"></script>
</body>
</html>
